<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <input type="text" id="firstname" placeholder="Enter Firstname" required >
                <input type="text" id="lastname" placeholder="Enter Lastname"  required >
                <input type="text" id="username" placeholder="Enter Username"  autocomplete="off" required >
                <input type="email" id="e-mail" placeholder="Enter E-mail" required >
                <input type="number" id="phone" placeholder="Enter Mobial"  autocomplete="off" required >
                <input type="password" id="password" placeholder="Enter Password" autocomplete="off" required >
                <input type="password" id="repassword" placeholder="Re-Enter Password" autocomplete="off" required >
                <div class="button">
                    <input type="submit" id="submit" placeholder="SUBMIT">
                    <input type="reset" id="reset" placeholder="RESET"/>
                </div>
                <script type="text/javascript" src="js/register.js"></script>
                <a href="./login.html">Already have an account</a>
            </form>
        </div>
    </div>
    
</body>
</html>
